<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>FutureKey</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
<link rel="stylesheet" href="css/style.css">
<script src="./js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>Future</span> Key</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="product-info">
        <h3>Control Your Digital Life</h3>
        <ul>
          <li> 1) Generate a password</li>
          <li> 2) Replace your accounts password with this new password</li>
          <li> 3) Send the password to your future self.</li>
        </ul>
        <h4>Feel in control</h4>
      </div>
      <div class="contact">
        <!-- {{msg}} -->
        <form method="POST" action="send">
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>New Password</label>
            <input type="text" name="password" id="password">
            <button type="button" class="password-btn" onclick="generatePasswd()">Generate Password</button>
          </p>
          <p class="full">
            <label>Deliver on</label>
              <!-- {{!-- {{> dateTimePicker data=dt.year name='year'}}
              {{> dateTimePicker data=dt.month name='month'}}
              {{> dateTimePicker data=dt.day name='day'}}
              {{> dateTimePicker data=dt.hour name='hour'}}
              {{> dateTimePicker data=dt.minute name='minute'}} --}} -->
              <input type="datetime-local" id="date">
          </p>
          <!-- {{!-- {{log dt}} --}} -->

          <p class="full">
            <button id="sub-btn"type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
